<body style="background-color: #2C2E2F;">

    <div id="multiCarousel" class="carousel w-100" data-ride="carousel">
        <div class="carousel-inner w-100" role="listbox">
            <div class="carousel-item active">
                <img class="d-block col-3" src="photo\9.webp">

            <div class="carousel-item ">

                    src="photo\383f1a944d9f1964793313d31bec05b4c7-1----.2x.rhorizontal.w600.webp">

            <div class="carousel-item">

        <a class="carousel-control-prev" href="#multiCarousel" role="button" data-slide="prev">

        <a class="carousel-control-next" href="#multiCarousel" role="button" data-slide="next">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>$('#multiCarousel').carousel({
            interval: 10000
        })
        $('#myCarousel').on('slid.bs.carousel', function (event) {
            $('#myCarousel').carousel('2')
        })

        $('#myCarousel').carousel('1')
        $('#myCarousel').carousel('2')
        $('.carousel .carousel-item').each(function () {
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));

            for (var i = 0; i < 2; i++) {
                next = next.next();
                if (!next.length) {
                    next = $(this).siblings(':first');
                }

                next.children(':first-child').clone().appendTo($(this));
            }
        });</script>
